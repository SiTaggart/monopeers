name: CI

on:
  pull_request:
  push:
    branches:
      - main

jobs:
  lint-test:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Bun
        uses: oven-sh/setup-bun@v1
        with:
          bun-version: 1.2.14

      - name: Bun version
        run: bun -v

      - name: Install dependencies
        run: bun install

      - name: Lint
        run: bun run lint

      - name: Prettier check
        run: bun run format:check

      - name: Test
        run: bun test
